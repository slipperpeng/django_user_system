<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load staticfiles %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href={% static 'css/style.css' %}/>
    <link rel="stylesheet" type="text/css" href={% static 'css/body.css' %}/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <section id="content">
        <form action="/register/" method="post">
            <h1>用户注册</h1>
            <div>
                <input class="icon" type="text" placeholder="用户名" required="" id="username" name="username"
                       autocomplete="off"/>
            </div>
            <div>
                <input class="icon" type="password" placeholder="密码" required="" id="password" name="password"
                       autocomplete="off"/>
            </div>
            <div>
                <input class="icon" type="email" placeholder="邮箱" required="" id="email" name="email"
                       autocomplete="off"/>
            </div>

            <div class="captcha1">
                {{ register_form.captcha }}
                <div style="color: red;position: absolute;top:71%;left:32%">
                    <p>{{ register_form.user.errors.0 }}</p>
                    <p>{{ register_form.password.errors.0 }}</p>
                    <p>{{ register_form.captcha.errors.0 }}</p>
                    <p>{{ msg }}</p>
                </div>
            </div>

            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span></div>
            <div>
                <!-- <input type="submit" value="Log in" /> -->
                <input type="submit" value="注册" class="btn btn-primary" id="js-btn-login"/>
                {% csrf_token %}
                                <a href={% url 'login' %}>返回登录界面</a>
                				<a href={% url 'forget' %}>忘记密码?</a>
                <!-- <a href="#">Register</a> -->
            </div>
        </form><!-- form -->
        <div class="button">
            <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
            <a href="#">点我没惊喜</a>
        </div> <!-- button -->
    </section><!-- content -->
</div>
<!-- container -->


<br><br><br><br>
<div style="text-align:center;">
    <p>版权所有</p>
</div>
</body>

<script src="{% static 'js/reflash.js' %}"></script>
</html>
