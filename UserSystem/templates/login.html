<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load staticfiles %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录系统</title>
<link rel="stylesheet" type="text/css" href={% static 'css/style.css' %} />
<link rel="stylesheet" type="text/css" href={% static 'css/body.css' %}/>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="/login/" method="post">
			<h1>用户登录系统</h1>
			<div>
				<input type="text" placeholder="用户名" required="" id="username" name="username" autocomplete="off"/>
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password" name="password" autocomplete="off"/>
			</div>
            <div style="color: red">{{ msg }}</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
                {% csrf_token %}
                <a href={% url 'register' %}>还没账号?立即注册</a>
				<a href={% url 'forget' %}>忘记密码?</a>
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
			<a href="#">点我没惊喜</a>
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->


<br><br><br><br>
<div style="text-align:center;">
<p>版权所有</p>
</div>
</body>
</html>
